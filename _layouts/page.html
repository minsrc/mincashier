---
layout: default
---
<main id="main">
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2>{{ page.title }}</h2>
        <ol>
          <li><a href="{{ '/' | relative_url }}">ホーム</a></li>
          {%- for crumb in page.crumbs %}
          <li><a href="{{ crumb.url | relative_url }}">{{ crumb.text }}</a></li>
          {%- endfor %}
          <li>{{ page.title }}</li>
        </ol>
      </div>
    </div>
  </section>
  {{ content }}
</main>
